overwrite: true
schema: "http://localhost:3000/graphql"
documents: "app/javascript/graphql"
generates:
  app/javascript/types/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  app/graphql/plybk_schema.json:
    plugins:
      - "introspection"
