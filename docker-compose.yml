version: "3.9"
services:
  database:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    volumes:
      - pg-data:/var/config/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:latest
    ports: 
      - "6379:6379"
  rails: 
    env_file: .env
    build:
      context: .
    depends_on:
      - database
    ports: 
      - "3000:3000"
    volumes:
      - .:/app
      - gem-cache:/usr/local/bundle/gems
      - node-modules:/app/node_modules
    command: "bin/rails server --port=3000 --binding=0.0.0.0 --pid=tmp/pids/server.pid"
  sidekiq:
    env_file: .env
    build:
      context: .
    depends_on:
      - rails
      - redis
    volumes:
      - .:/app
      - gem-cache:/usr/local/bundle/gems
      - node-modules:/app/node_modules
    command: ""
